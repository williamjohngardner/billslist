{% extends "base.html" %}

{% block content %}
<div class="page-header">
  <h1>Bill's List<small>  A Place. For Things. And Stuff</small></h1>
</div>
<div class="btn-group" role="group">
  <a type="button" class="btn btn-default" href="{% url 'listing_page_view' %}?sort=-created">Sort Date</a>
  <a type="button" class="btn btn-default" href="{% url 'listing_page_view' %}?sort=price">Sort Price: Low/High</a>
  <a type="button" class="btn btn-default" href="{% url 'listing_page_view' %}?sort=-price">Sort Price: High/Low</a>
</div>
<br>
<br>
<div class="container">
  <div class="row">
  {% for object in object_list  %}
    <div class="col-lg-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><a href="{% url 'listing_detail_view' object.pk %}">{{object.title}}</a></h3><h3>${{object.price}} |  {{object.location}}</h3>
            <img src="{{object.photos.url}}" alt="" />
          </div>
              <div class="panel-body">
                {{object.description}}
              </div>
        </div>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
