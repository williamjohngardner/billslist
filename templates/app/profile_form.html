{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap %}

{% block content %}
  <div class="container">
    <br>
    <h4 class="text-muted">Create a New User</h4>
    <br>
    <div class="row">
      <div class="col-lg-6">
      <form class="" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form|bootstrap }}
        <input class="btn btn-default" type="submit" name="name" value="Create User">
      </form>
      </div>
    </div>
  </div>
{% endblock %}
