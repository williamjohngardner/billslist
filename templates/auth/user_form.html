{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
  <div class="container">
    <br>
    <h4 class="text-muted">{{request.user}}'s Profile</h4>
    <br>
    <div class="row">
      <div class="col-lg-6">
        <form class="" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
              {{ form|bootstrap }}
          <input class="btn btn-default" type="submit" name="name" value="Update Profile">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
